<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit an entry</title>
  </head>
  <body style="margin-left: 2rem; margin-top: 1rem">
    <div>
      <a class="btn btn-primary" href="homepage">Back</a>
      <h1>Edit an Entry</h1>
      <form method="POST" action="edit">
        {% csrf_token %}
        <div>
          <input type="date" name="date" placeholder="today's date" />
        </div>
        <div>
          <input type="number" name="breakfast" placeholder="calories for breakfast" />
        </div>
        <div>
          <input type="number" name="snackOne" placeholder="calories for first snack"/>
        </div>
        <div>
          <input type="number" name="lunch" placeholder="calories for lunch" />
        </div>
        <div>
          <input type="number" name="snackTwo" placeholder="calories for second snack" />
        </div>
        <div>
          <input type="number" name="dinner" placeholder="calories for dinner" />
        </div>
        <div>
          <input type="number" name="caloriesBurned" placeholder="calories burned exercising" />
        </div>
        <div>
          <input type="submit" value="Save"/>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
